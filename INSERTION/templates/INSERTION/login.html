<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet"/>
        
    </head>

    <body style="background-color : #314452; padding:100px">

        <div class="container" style="height: 550px;">
            <div class="row d-flex justify-content-center">

                <form class="col-md-6" style="width:50%; background-color : white; padding:25px;" enctype="multipart/form-data"  method="POST" action="{% url 'INSERTIONPLATFORM:login' %}">
                    {% if message %}
                        <div class="aler">
                            <p> Hellow </p>
                        </div>
                    {% endif %}
                    <!-- Email input -->
                    {% csrf_token %}
                    <div class="form-outline mb-4">
                    <input type="text" id="form1Example1" class="form-control" name="username"/>
                    <label class="form-label" for="form1Example1">Username</label>
                    </div>
                
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                    <input type="password" id="form1Example2" class="form-control" name="password"/>
                    <label class="form-label" for="form1Example2">Password</label>
                    </div>
                
                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                        <label class="form-check-label" for="form1Example3"> Remember me </label>
                        </div>
                    </div>
                
                    <div class="col">
                        <!-- Simple link -->
                        <a href="#!">Forgot password?</a>
                    </div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                </form>
            </div>

        </div>   
        
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>
                                 
    </body>
</html>
