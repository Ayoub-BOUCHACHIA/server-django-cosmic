<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>

    <body style="background-color : #314452;">
        <a href="/logout">
            <i class="fas fa-sign-out-alt fa-2x"></i>
        </a>
        
        <a href="/admin" target="_blank">
            <i class="fas fa-tools fa-2x" style="margin: 20px;"></i>
        </a>
        
        <a href="/pipline">
            <i class="fab fa-codepen fa-2x"></i>
        </a>
        <div class="container-sm d-flex align-items-center justify-content-center" style="height: 550px;">
            <form class="text-center" style="width:50%;" enctype="multipart/form-data"  method="POST" action="{% url 'INSERTIONPLATFORM:home' %}">
                {% csrf_token %}
                <label class="form-label text-white" for="customFile_srs_file">Software Requirements Specification File</label>
                <input type="file" class="form-control" id="customFile_srs_file" name="srs_file"/>
                <br/>
                <label class="form-label text-white" for="customFile_platform_file">File generated by Platform</label>
                <input type="file" class="form-control" id="customFile_platform_file" name="platform_file" />
                <section class="p-4 text-center w-100">

                <div class=" d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="submit">SUBMIT</button>
                    <a href="{% url 'INSERTIONPLATFORM:generation' %}"><button class="btn btn-secondary" type="button">GENERATE DATASET</button></a>
                </div>
            </section>
            <form>
        </div>
        
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>
                                        
    </body>
